<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deutsche Grammatik - A1 bis B2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        padding-top: 4rem;
      }

      h1,
      h2,
      h3,
      h4 {
        font-family:
          "Helvetica Neue Condensed Bold", "Helvetica Neue", sans-serif;
      }

      h3,
      h4 {
        font-size: 1.25rem;
      }

      /* No spacing in lists */
      li > p {
        margin-bottom: 0;
      }

      /* Table responsive styling */
      table {
        width: 100%;
        margin-bottom: 1rem;
        border-collapse: collapse;
        overflow-x: auto; /* Make it scrollable on small screens */
        -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
      }

      /* Add borders to the table */
      table,
      table th,
      table td {
        border: 1px solid #dee2e6;
      }

      /* Style table headers with a light background */
      table thead {
        background-color: #f8f9fa;
      }

      table th {
        padding: 0.75rem;
        text-align: left;
        vertical-align: bottom;
      }

      /* Style table data cells */
      table td {
        padding: 0.75rem;
        vertical-align: top;
      }

      /* Smaller table cells */
      table.table-sm td,
      table.table-sm th {
        padding: 0.25rem;
      }

      /* Add hover effect to table rows */
      table tbody tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header class="text-center mb-5">
        <h1>Deutsche Grammatik</h1>
        <p class="lead">Themen, Regeln und Ãœbungen von A1 bis B2</p>
      </header>

      <nav class="mb-2">
        <h2>Inhaltsverzeichnis</h2>
        <ul id="toc" class="list-group my-3">
          <!-- Table of contents will be dynamically added here -->
        </ul>
      </nav>

      <main class="py-3">
        <!-- Content placeholder for the accordion sections -->
        <div id="accordion-container">{{dynamic_content}}</div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Generate automatic table of contents based on the accordion sections
      document.addEventListener("DOMContentLoaded", function () {
        const toc = document.getElementById("toc");
        const accordionItems = document.querySelectorAll(".accordion-item");
        accordionItems.forEach((item) => {
          const heading = item.querySelector(".accordion-header button");
          const sectionId = heading
            .getAttribute("aria-controls")
            .replace("collapse", "");
          const li = document.createElement("li");
          li.className = "list-group-item";
          const a = document.createElement("a");
          a.href = `#${sectionId}`;
          a.textContent = heading.textContent;
          li.appendChild(a);
          toc.appendChild(li);
        });
      });
    </script>
  </body>
</html>
